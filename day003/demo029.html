<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo029页面</title>
</head>

<body>
    <div id="demo029">
        {{ messag029 }}
        <hr>
    </div>

</body>
<script src="../vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo029',
        data: {
            messag029: "111"
        },
        beforeCreate() {
            console.log("我是beforeCreate，我在响应式数据准备好之前", this.messag029)
            // 因为数据还没有准备好，打印出来的结果如下：
            // 我是beforeCreate，我在响应式数据准备好之前 undefined
        },
        created() {
            console.log("我是Create，我在响应式数据准备好之后", this.messag029)
            // 在这个阶段发送数据和请求
        },
        beforeMount() {
            console.log("我是beforeMount，我在响应式数据准备好之前", document.querySelector('div').innerHTML)
            // 在数据准备好之前，只会打印{ { messag029 } }
        },
        mounted() {
            console.log("我是mounted，我在响应式数据准备好之后", document.querySelector('div').innerHTML)
            // 准备好以后才会打印具体数字
        },
        beforeUpdate() {
            // 不管任何数据，打印的是更新前的数据
        },
        updated() {
            // 打印更新以后得数据
            
        },
        beforeDestroy() {
            
        },
        destroyed() {
            
        },
    })
</script>

</html>
