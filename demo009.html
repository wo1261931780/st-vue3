<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo009页面</title>
</head>

<body>
    <div id="demo009">
        {{ messag009 }}
        <hr>
        <!-- 和前面相比，这是更加高级的写法 -->
        <!-- 按照函数的格式调用，我们就可以往内部传入参数 -->
        <button @click="showMeMethods(10)">扣款10</button>
        <button @click="showMeMethods(20)">扣款20</button>
        <hr>
        <h1>{{ messag009 }}
        </h1>
    </div>
</body>
<script src="./vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo009',
        data: {
            messag009: "111"
        },
        methods: {
            // 传入的参数，变成了这里的形参
            showMeMethods(price) {
                console.log("1111")
                this.messag009 -= price
            }

        }
    })
</script>

</html>
