<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo027页面</title>
</head>

<body>
    <div id="demo027">
        我是输入框1<input type="text" v-model="demoInput.demoinput1"></input>
        我是输入框2<input type="text" v-model="demoInput.demoinput2"></input>

        <hr>
    </div>

</body>
<script src="../vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo027',
        data: {
            demoInput: {
                demoinput1: "",
                demoinput2: ""
            }
        },
        watch: {
            // 这样理解：
            // 因为上面是一个对象，所以监视的时候，也要以一个对象的形式完成
            demoInput: {
                // deep是必须的
                deep: true,
                // 下面的属性，表示一进页面就立刻执行一次
                immediate: true,
                // 拦截器
                handler(newValue) {
                    // 打印出来的newValue是一个对象的形式
                    console.log('我是变化数据：', newValue)
                }

            }
        }
    })
</script>

</html>
