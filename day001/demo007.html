<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<title>demo007页面</title>
</head>

<body>
<div id = "demo007">
	<!-- v-on是添加监听的语法 -->
	<!-- 后面是处理逻辑的语法 -->
	<p>我是注册事件</p>
	<hr>
	<!-- 格式是：v-on：事件=“” -->
	<!-- 括号内可以是变量，也可以是表达式 -->
	<button v-on:click = "count++">我是按钮+</button>
	<button v-on:click = "count--">我是按钮-</button>
	<div>{{'我是count数据：' + count}}</div>
	<hr>
	<!-- 直接更换为鼠标滑动到上面就出现点击 -->
	<button v-on:mouseenter = "count++">我是按钮+</button>
	<!-- <button v-on:mouseenter="count--">我是按钮-</button> -->
	<!-- 下面是简便写法，直接将v-on:这一段，替换为@ -->
	<!-- 这里，@表示的是响应 -->
	<button @mouseenter = "count--">我是按钮-</button>
</div>
</body>
<script src = "../vue.js"></script>

<script>
	const app = new Vue({
		el: '#demo007',
		data: {
			count: 1
		}
	})
</script>

</html>
