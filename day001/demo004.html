<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<title>demo004页面</title>
</head>

<body>
<div id = "demo004">
	{{ messag001 }}
	<hr>
	<!-- 插值表达式无法解析超链接 -->
	<!-- <div>{{ messag002 }}</div> -->
	<div v-html = "messag002">111</div>
	<!-- v-html实际上就是解析含有网页属性的变量 -->
	<div v-html = "messag003">122</div>
	<!-- 这里解析出来的就是h3 -->
	<!-- 实际上，类似于v-modole的变体 -->
	<!-- 只不过那个绑定的是数据本身，这个绑定的是html元素 -->

</div>
</body>
<script src = "../vue.js"></script>

<script>
	const app = new Vue({
		// el就是选择器，配置我们vue管理的是哪个盒子
		el: '#demo004',
		data: {
			messag001: "111",
			messag002: '<a href="#">我是链接</a>',
			messag003: '<h3>我是h3</h3>'
		}
	})
</script>

</html>
