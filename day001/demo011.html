<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<title>demo011页面</title>
</head>

<body>
<div id = "demo011">
	<button @click = "demoIndex--" v-show = "demoIndex>0">上一页</button>
	<image :alt = "" :src = "demoList[demoIndex]">我是图片</image>
	<button @click = "demoIndex++" v-show = "demoIndex<demoList.length">下一页</button>
</div>
<div>123</div>

</body>
<script src = "../vue.js"></script>

<script>
	const app = new Vue({
		el: '#demo011',
		data: {
			demoIndex: 0,
			demoList: [
				"1",
				"2"
			]
		}
	})
</script>

</html>
