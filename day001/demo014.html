<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo014页面</title>
</head>

<body>
    <div id="demo014">
        账户：<input type="text" v-model="accountDemo"><br>
        <!-- v-model是上下双向绑定的 -->
        <!-- 任何一方出现变化，都会自动更新 -->
        密码：<input type="password" v-model="accountPassword"><br>
        <button @click="login()">login</button>
        <button @click="logout()">logout</button>
    </div>
</body>
<script src="../vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo014',
        data: {
            accountDemo: "",
            accountPassword: ""
        },
        methods: {
            login() {
                console.log("我是登录按钮")
                console.log(this.accountDemo)
            },
            logout() {
                console.log("我是登出按钮")
                this.accountDemo='',
                this.accountPassword=''
            },

        },
    })
</script>

</html>
