<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<title>demo003页面</title>
</head>

<body>
<div id = "demo003">
	{{ messag001 }}
	<hr>
	<div>{{ messag002 }}</div>
	<!-- 可以根据下面的el名称 -->
	<!-- 直接在控制台访问对应的变量 -->
</div>

</body>
<script src = "../vue.js"></script>

<script>
	const app = new Vue({
		// el就是选择器，配置我们vue管理的是哪个盒子
		el: '#demo003',
		data: {
			messag001: "111",
			messag002: "222"
		}
	})
</script>

</html>
