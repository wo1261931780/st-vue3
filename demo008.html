<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo008页面</title>
</head>

<body>
    <div id="demo008">
        {{ messag008 }}
        <hr>
        <button @click="showMeMethods">显示/隐藏</button>
        <hr>
        <!-- 频繁切换，使用v-show -->
        <h1 v-show="showMe">我是h1
        </h1>
    </div>
</body>
<script src="./vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo008',
        data: {
            messag008: "111",
            showMe: true
        },
        // data用来提供数据，methods用来提供方法
        methods: {
            showMeMethods() {
                console.log("1111")
                // this.showMe=!showMe
                // 直接调用showMe，会将showMe当成全局变量来处理
                // app.showMe = !app.showMe
                // vue为了方便处理，this.showMe就指向了当前app
                // 意思是，不管app改了名称还是什么，都指向这个app
                this.showMe = !this.showMe
                // 上面就有了更方便的写法
            }

        }
    })
</script>

</html>
