<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo001">
        {{ messag001 }}
        <!-- vue的插值表达式语法 -->
        <hr>
        <div>{{messag002}}</div>
    </div>
    <div>123</div>
    <!-- 下面这样是无效的，必须在vue容器中指定 -->
    <!-- <div>{{ messag002 }}</div> -->

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<!-- 这是线上引入的方式 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

<!-- 下载到本地，直接引入就可以了 -->
<script src="./vue.js"></script>

<script>
    const app = new Vue({
        // el就是选择器，配置我们vue管理的是哪个盒子
        el: '#demo001',
        data: {
            messag001: "111",
            messag002: "222"
        }
    })
</script>

</html>
