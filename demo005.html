<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo005页面</title>
</head>

<body>
    <div id="demo005">
        {{ messag001 }}
        <!-- 下面测试v-show和v-if的差别 -->
        <!-- 同样是true的情况下，二者一模一样 -->
        <!-- v-show本质上是添加了display=none来设置是否展示 -->
        <div v-show="messag005" class="box1">我是box1</div>
        <!-- v-if本质是根据条件，直接判断是否需要渲染 -->
        <div v-if="messag005" class="box2">我是box2</div>
    </div>
</body>
<script src="./vue.js"></script>

<script>
    const app = new Vue({
        el: '#demo005',
        data: {
            messag001: '123',
            messag005: false
        }
    })
</script>

</html>
